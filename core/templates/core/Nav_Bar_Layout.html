{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Conant Math Team</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/updates.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
    <link rel="stylesheet" href="{% static 'css/practice.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand navbar-light bg-light">
    <span class="navbar-brand">Conant Math Team</span>
    <div class="navbar-nav">
          <a {% ifequal activeNav "0" %}class="nav-link active" {% else %} class = "nav-link" {% endifequal %} href="{% url 'core:homepage' %}">Home<span class="sr-only">(current)</span></a>
          <a {% ifequal activeNav "1" %}class="nav-link active" {% else %} class = "nav-link" {% endifequal %} href="{% url 'core:post_list' %}">Updates</a>
          <a {% ifequal activeNav "2" %}class="nav-link active" {% else %} class = "nav-link" {% endifequal %} href="{% url 'core:question_list' %}">Practice Problems</a>
{#          <a {% ifequal activeNav "3" %}class="nav-link active" {% else %} class = "nav-link" {% endifequal %} href="{% url 'core:practice_topics' %}">Practice Topics</a>#}
          <div class="dropdown">
            <p {% ifequal activeNav "3" %}class="nav-link active" {% else %} class = "nav-link" {% endifequal %}>Practice Topics
              <i class="fa fa-caret-down"></i>
            </p>
            <div class="dropdown-content">
              <a href="{% url 'core:practice_topics' %}">Freshman</a>
              <a href="{% url 'core:practice_topics' %}">Sophomore</a>
              <a href="{% url 'core:practice_topics' %}">Junior</a>
            </div>
          </div>
          <a {% ifequal activeNav "4" %}class="nav-link active" {% else %} class = "nav-link" {% endifequal %} href="{% url 'core:logout_user' %}">Logout</a>
          <div id="name"class="nav navbar-nav navbar-right">
            <h3 id="welcome">Welcome, {{ user.username }}</h3>
          </div>
    </div>

</nav>

  <div>
      {% block content %}
      {% endblock %}
  </div>

  <footer id="footer">Â©2018 Created by Nisha Pant and Andrew Milas</footer>
</body>
</html>
