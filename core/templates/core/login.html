{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Conant Math Team Updates</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css">
</head>
<body>
<br>
<div id="wrapper">
  <div id="floatLeft">
  <h1 id="thin">Welcome</h1>
  <h3>Log In to Practice</h3>
</div>
<br>
<div class="container-fluid" id="loginDiv">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default loginMain">
                <div class="panel-body">
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'core:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-blue" style="margin: 0 0 10px 0; ">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <p style="font-size: 21px; overflow-x: visible">
                    Don't have an account? <a href="{% url 'core:register' %}">Click here</a> to register.
                </p>
            </div>
        </div>
    </div>
</div>
</div>
<footer id="footer" style="position: absolute; height: 45px; right: 0; bottom: 0; left: 0; padding: 12px; background-color: #efefef; text-align: center;" >Â©2019 Created by Nisha Pant and Andrew Milas</footer>
</body>
</html>
