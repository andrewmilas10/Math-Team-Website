{% extends 'core/Nav_Bar_Layout.html' %}

{% block content %}
    <h1 id="title">Conant Math Team Updates</h1>
    <div id="posts">
    {% for post in posts %}
        <div class="onePost">
          <h4>{{ post.title }}</h4>
          <p class="inline">{{ post.published_date }}</p>
          <p>{{ post.text|linebreaksbr }}</p>
          <p>{{ post.author }}</p>
          <br><br>
        </div>
    {% endfor %}
    </div>
{% endblock %}
